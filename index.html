<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Countdown Timer</h1>

    <!-- Input values -->
    <div class="input-container">
        <div class="upper">
            <div>
                <label for="day_Input">Day:</label>
                <input type="number" id="day_Input" min="1" max="31" value="1" required>
            </div>
            <div>
                <label for="month_Input">Month:</label>
                <input type="number" id="month_Input" min="1" max="12" value="1" required>
            </div>
            <div>
                <label for="year_Input">Year:</label>
                <input type="number" id="year_Input" min="2000" value="2024" required>
            </div>
        </div>

        <div class="lower">
            <div>
                <label for="hours_Input">Hours: </label>
                <input type="number" id="hours_Input" min="0" max="23" value="12" required>
            </div>
            <div>
                <label for="minutes_Input">Minutes:</label>
                <input type="number" id="minutes_Input" min="0" max="59" value="30" required>
            </div>
        </div>
    </div>

    <!-- Showing countdown -->
    <div class="container visible">
        <div>
            <span class="days" id="day"></span>
            <div class="smallText">Days</div>
        </div>

        <div>
            <span class="hours" id="hour"></span>
            <div class="smallText">Hours</div>
        </div>

        <div>
            <span class="minutes" id="minute"></span>
            <div class="smallText">Minutes</div>
        </div>

        <div>
            <span class="seconds" id="second"></span>
            <div class="smallText">Seconds</div>
        </div>
    </div>

    <div class="demo">
        <p id="demo"></p>
    </div>

    <!-- Timer Buttons -->
    <div class="timerButton">
        <button onclick="startTimer()">Play</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
